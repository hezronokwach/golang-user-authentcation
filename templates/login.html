<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    {{if .message}}
    <p>{{.message}}</p>
    {{end}}
    
    <form action="/login" method="POST">
        <div>
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</body>
</html>
